<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Linked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .text {
      position: absolute;
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      z-index: 3;
    }

    .smoke-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .smoke {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.2), transparent 200%);
      filter: blur(30px);
      opacity: 0;
      pointer-events: none;
      animation: drift 6s ease-in-out infinite, fade 2s ease-out forwards;
    }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.5); }
      100% { transform: translate(-30px, 30px) scale(1); }
    }

    /* Fade in and out for smoother appearance */
    @keyframes fade {
      0% { opacity: 0; }
      30% { opacity: 0.4; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="text">Spotify Linked</div>
  <div class="smoke-container" id="smoke-container"></div>

  <script>
    document.addEventListener('mousemove', (e) => {
      const smokeContainer = document.getElementById('smoke-container');

      const smoke = document.createElement('div');
      smoke.classList.add('smoke');
      smoke.style.left = `${e.pageX - 50}px`;
      smoke.style.top = `${e.pageY - 50}px`;

      smokeContainer.appendChild(smoke);

      smoke.addEventListener('animationend', () => {
        smoke.remove();
      });
    });
  </script>
</body>
</html>
